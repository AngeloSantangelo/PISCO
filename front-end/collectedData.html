  <title>Dashboard con Grafico</title>
  <!-- Collega Bootstrap dal CDN -->

<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Dashboard con Grafico</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Grafico</h5>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </div>
</div>

<!-- Collega Chart.js dal CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const sensor1String = localStorage.getItem("sensor1");
const sensor2String = localStorage.getItem("sensor2");

const sensor1 = JSON.parse(sensor1String);
const sensor2 = JSON.parse(sensor2String);

if(sensor1){
  fetchData(sensor1.idSensor)
}

if(sensor2){
  fetchData(sensor2.idSensor)
}





async function fetchData(idSensor) {  
  try {
    const response = await fetch('http://localhost:7071/api/findDataByIdSensor', {
        method: 'POST',
        body: JSON.stringify({ idSensor }),
    });

    const data = await response.json();

    data.collectedData.forEach(collectedData => {
      const date = new Date(collectedData.date);
      const dayOfWeek = getDayOfWeek(date.getDay());

      console.log('People Number: ' + collectedData.peopleNumber)
      console.log('Date: ' + collectedData.date)
      console.log('Day of Week: ' + dayOfWeek)
    });
  } catch (error) {
    console.error(error);
  }
}

  function getDayOfWeek(dayIndex) {
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      return daysOfWeek[dayIndex];
  }
