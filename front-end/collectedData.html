<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard con Grafico</title>
  <!-- Collega Bootstrap dal CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Dashboard con Grafico</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Grafico</h5>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </div>
</div>

<!-- Collega Chart.js dal CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Esempio di dati
  const data = {
    labels: ["Settimana 1", "Settimana 2", "Settimana 3", "Settimana 4"],
    datasets: [
      {
        label: "Dati Settimanali",
        data: [10, 20, 15, 25],
        borderColor: "blue",
        backgroundColor: "rgba(0, 123, 255, 0.2)",
      },
    ],
  };

  // Configurazione del grafico con Chart.js
  const ctx = document.getElementById("myChart").getContext("2d");

  const options = {
    responsive: false,
    maintainAspectRatio: false,
    scales: {
      x: {
        beginAtZero: true,
      },
      y: {
        beginAtZero: true,
      },
    },
  };

  new Chart(ctx, {
    type: "line",
    data: data,
    options: options,
  });

</script>

</body>
</html>
