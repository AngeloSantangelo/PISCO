<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard con Grafico</title>
  <!-- Collega Bootstrap dal CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Dashboard con Grafico</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Grafico</h5>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </div>
</div>

<!-- Collega Chart.js dal CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const sensor1String = localStorage.getItem("sensor1");
const sensor2String = localStorage.getItem("sensor2");

const sensor1 = JSON.parse(sensor1String);
const sensor2 = JSON.parse(sensor2String);

if(sensor1){
  fetchData(sensor1.idSensor)
}

if(sensor2){
  fetchData(sensor2.idSensor)
}





async function fetchData(idSensor) {  
  try {
    const response = await fetch('http://localhost:7071/api/findDataByIdSensor', {
        method: 'POST',
        body: JSON.stringify({ idSensor }),
    });

    const data = await response.json();

    const nomiMesi = [
      'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
      'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
    ];

    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const labels = [];

    // Ottenere il mese attuale (quello di sistema)
    const actualDate = new Date();
    const actualMonthIndex = actualDate.getMonth();
    const actualMonth = nomiMesi[actualMonthIndex];

    const filteredData = data.collectedData.filter(collectedData => {
      const date = new Date(collectedData.date);
      return date.getMonth() === actualMonthIndex;
    });

    daysOfWeek.forEach(day => {
        labels.push(`${day}`);
    });

    const maxPeopleNumbers = {};    

    filteredData.forEach(filteredData => {
      const date = new Date(filteredData.date);
      const dayOfWeek = getDayOfWeek(daysOfWeek, date.getDay());
      const month = nomiMesi[date.getMonth()];

      const key = `${dayOfWeek}`;

      // Verifica se esiste giÃ  un massimo per questo giorno
      if (!maxPeopleNumbers[key] || filteredData.peopleNumber > maxPeopleNumbers[key]) {
        maxPeopleNumbers[key] = filteredData.peopleNumber;
      }
    });

    const peopleNumbers = labels.map(label => maxPeopleNumbers[label] || 0);

    updateChart(labels, peopleNumbers);
  } catch (error) {
    console.error(error);
  }
}






  function getDayOfWeek(daysOfWeek, dayIndex) {
    return daysOfWeek[dayIndex];
  }



  function updateChart(labels, peopleNumbers) {
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'People Number',
        data: peopleNumbers,
        fill: false,
        borderColor: '#003b6e',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'People Number'
          },
        }
      }
    }
  });
}



</script>

</body>
</html>
